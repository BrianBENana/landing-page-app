<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My iOS App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .hero p {
      margin: 1rem 0 2rem;
      font-size: 1.2rem;
    }
    .download-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #2575fc;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .download-btn:hover {
      background-color: #1a5bbf;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .features {
      padding: 2rem;
      text-align: center;
      background-color: #fff;
    }
    .features h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .features p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Welcome to My iOS App</h1>
    <p>Experience the best features and convenience right on your iPhone.</p>
    <p><a class="download-btn" href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/nanagroup/landing-page-app/main/testapp.plist">

  </header>
